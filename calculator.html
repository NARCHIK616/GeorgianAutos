<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор растаможки авто из Грузии</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://alpari43.ru/wp-content/uploads/2023/05/rectangle-43-5-problembo.com_.jpg');
            background-position: center;
            background-repeat: no-repeat;
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px; /* Отступ от футера */
        }
        .calculator h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .calculator input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Стили для подвала */
        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный черный фон */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .contact-icons {
            display: flex;
            gap: 15px; /* Расстояние между иконками */
        }
        .contact-icon {
            color: #fff;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .contact-icon:hover {
            color: #28a745; /* Цвет при наведении */
        }
    </style>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">О компании</a></li>
            <li><a href="services.html">Услуги</a></li>
            <li><a href="gallery.html">Галерея</a></li>
            <li><a href="contact.html">Контакты</a></li>
            <li><a href="calculator.html">Калькулятор</a></li>
          </ul>
        </nav>
      </header>

    <div class="calculator">
        <h2>Калькулятор растаможки авто</h2>
        <label for="price">Стоимость автомобиля (в USD):</label>
        <input type="number" id="price" placeholder="Введите стоимость">

        <label for="engine">Объем двигателя (в см³):</label>
        <input type="number" id="engine" placeholder="Введите объем">

        <label for="year">Год выпуска:</label>
        <input type="number" id="year" placeholder="Введите год">

        <button onclick="calculate()">Рассчитать</button>

        <div class="result" id="result"></div>
    </div>

 
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Автомобили из Грузии под ключ. Все права защищены.</p>
            <div class="contact-icons">
                <a href="tel:+71234567890" class="contact-icon" title="Позвонить">
                    <i class="fas fa-phone"></i>
                </a>
                <a href="https://wa.me/71234567890" class="contact-icon" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://t.me/nar_editt" class="contact-icon" title="Telegram">
                    <i class="fab fa-telegram-plane"></i>
                </a>
                <a href="mailto:info@avto-gruzia.ru" class="contact-icon" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        function calculate() {
            // Получаем данные из формы
            const price = parseFloat(document.getElementById('price').value);
            const engine = parseFloat(document.getElementById('engine').value);
            const year = parseInt(document.getElementById('year').value);

            // Проверка на корректность ввода
            if (isNaN(price) || isNaN(engine) || isNaN(year)) {
                alert("Пожалуйста, заполните все поля корректно!");
                return;
            }

            // Логика расчета растаможки (примерная формула)
            let customsDuty = 0;

            // Пример расчета пошлин (условные значения)
            if (engine < 1000) {
                customsDuty = price * 0.1; // 10% от стоимости
            } else if (engine >= 1000 && engine <= 2000) {
                customsDuty = price * 0.15; // 15% от стоимости
            } else if (engine > 2000) {
                customsDuty = price * 0.2; // 20% от стоимости
            }

            // Учет возраста автомобиля (дополнительная пошлина)
            const currentYear = new Date().getFullYear();
            const age = currentYear - year;
            if (age > 5) {
                customsDuty += price * 0.05; // +5% за возраст
            }

            // Итоговая стоимость
            const totalCost = price + customsDuty;

            // Вывод результата
            document.getElementById('result').innerHTML = `
                Итоговая стоимость: <strong>${totalCost.toFixed(2)} USD</strong><br>
                (Растаможка: ${customsDuty.toFixed(2)} USD)
            `;
        }
    </script>
</body>
</html>
